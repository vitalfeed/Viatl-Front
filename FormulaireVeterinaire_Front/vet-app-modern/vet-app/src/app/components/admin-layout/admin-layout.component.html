<!-- Admin Dashboard Layout with Sidebar -->
<div class="flex h-screen bg-gray-100 overflow-hidden">
  <!-- Sidebar -->
  <aside [class.w-64]="sidebarOpen" [class.w-0]="!sidebarOpen" 
    class="bg-gray-900 text-white transition-all duration-300 flex flex-col h-screen fixed left-0 top-0 z-40 overflow-hidden">
    <!-- Logo & Toggle -->
    <div class="p-6 border-b border-gray-800 flex-shrink-0">
      <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3 flex-1">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center flex-shrink-0">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
            </svg>
          </div>
          <div *ngIf="sidebarOpen" class="flex flex-col">
            <span class="font-bold text-lg">VITALFEED</span>
            <span class="text-xs text-gray-400">Admin Dashboard</span>
          </div>
        </div>
        <!-- Toggle Button -->
        <button (click)="toggleSidebar()" 
          class="text-gray-400 hover:text-white hover:bg-gray-800 p-2 rounded-lg transition-colors flex-shrink-0">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <!-- Dashboard -->
      <a routerLink="/admin" routerLinkActive="bg-blue-600" [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group">
        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span *ngIf="sidebarOpen" class="font-medium">Tableau de bord</span>
      </a>

      <!-- Subscriptions -->
      <a routerLink="/admin/subscriptions" routerLinkActive="bg-blue-600"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group">
        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span *ngIf="sidebarOpen" class="font-medium">Abonnements</span>
      </a>

      <!-- Products -->
      <a routerLink="/admin/products" routerLinkActive="bg-blue-600"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group">
        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
        <span *ngIf="sidebarOpen" class="font-medium">Produits</span>
      </a>

      <!-- Veterinaires -->
      <a routerLink="/admin/veterinaires" routerLinkActive="bg-blue-600"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group">
        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span *ngIf="sidebarOpen" class="font-medium">Vétérinaires</span>
      </a>

      <!-- Divider -->
      <div class="border-t border-gray-800 my-4"></div>

      <!-- Settings -->
      <button type="button" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors group text-left">
        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span *ngIf="sidebarOpen" class="font-medium">Paramètres</span>
      </button>
    </nav>

    <!-- User Profile & Logout -->
    <div class="p-4 border-t border-gray-800 flex-shrink-0">
      <button (click)="logout()" 
        class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-red-600 transition-colors group">
        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span *ngIf="sidebarOpen" class="font-medium">Déconnexion</span>
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div [class.ml-64]="sidebarOpen" [class.ml-0]="!sidebarOpen" 
    class="flex-1 h-screen overflow-y-auto transition-all duration-300 bg-gray-100">
    <!-- Floating Menu Button (visible when sidebar is closed) -->
    <button *ngIf="!sidebarOpen" (click)="toggleSidebar()"
      class="fixed top-4 left-4 z-50 bg-gray-900 text-white p-3 rounded-lg shadow-lg hover:bg-gray-800 transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    
    <router-outlet></router-outlet>
  </div>
</div>
