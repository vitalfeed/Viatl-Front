<section class="py-16 bg-gradient-to-b from-white to-vet-beige">
  <div class="container max-w-md mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-10">
      <h1 class="text-3xl md:text-4xl font-bold mb-4 text-vet-blue">Connexion administrateur</h1>
      <p class="text-lg text-gray-600">Veuillez entrer vos identifiants pour accéder à l'administration.</p>
    </div>
    <div class="bg-white rounded-xl shadow-md p-8 fade-in">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-vet-blue focus:border-transparent"
            [ngClass]="{'border-red-500': submitted && f['email'].errors}"
            placeholder="admin@example.com"
          >
          <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="f['email'].errors['required']">L'email est requis</span>
            <span *ngIf="f['email'].errors['email']">Veuillez entrer une adresse email valide</span>
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-vet-blue focus:border-transparent"
            [ngClass]="{'border-red-500': submitted && f['password'].errors}"
            placeholder="Votre mot de passe"
          >
          <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="f['password'].errors['required']">Le mot de passe est requis</span>
            <span *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 8 caractères</span>
          </div>
        </div>
        <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          {{ error }}
        </div>
        <div class="flex flex-col gap-4 pt-4">
          <button
            type="submit"
            class="bg-vet-blue hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 flex items-center justify-center"
            [disabled]="loading"
          >
            <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ loading ? 'Connexion...' : 'Se connecter' }}
          </button>
          <a routerLink="/" class="bg-white hover:bg-gray-100 text-gray-700 font-semibold py-3 px-6 rounded-lg border border-gray-300 transition-all duration-300 text-center">
            Retour à l'accueil
          </a>
        </div>
      </form>
    </div>
  </div>
</section>
