<section class="py-16 bg-gradient-to-b from-white to-vet-beige">
  <div class="container max-w-md mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-10">
      <h1 class="text-3xl md:text-4xl font-bold mb-4 text-vet-blue">Connexion Vétérinaire</h1>
      <p class="text-lg text-gray-600">Connectez-vous pour accéder à votre Espace Vétérinaire et gérer vos activités.
      </p>
    </div>
    <div class="bg-white rounded-xl shadow-md p-8 fade-in">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" formControlName="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-vet-blue focus:border-transparent"
            [ngClass]="{'border-red-500': submitted && f['email'].errors}" placeholder="votre-email@exemple.com">
          <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="f['email'].errors['required']">L'email est requis</span>
            <span *ngIf="f['email'].errors['email']">Veuillez entrer une adresse email valide</span>
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
              class="w-full px-4 py-3 pr-12 rounded-lg border border-gray-300 focus:ring-2 focus:ring-vet-blue focus:border-transparent"
              [ngClass]="{'border-red-500': submitted && f['password'].errors}" placeholder="Votre mot de passe">
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
              tabindex="-1">
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                </path>
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                </path>
              </svg>
            </button>
          </div>
          <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mt-1">
            <span *ngIf="f['password'].errors['required']">Le mot de passe est requis</span>
          </div>
        </div>
        <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
          {{ error }}
        </div>
        <div class="flex flex-col gap-4 pt-4">
          <button type="submit"
            class="bg-vet-blue hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 flex items-center justify-center"
            [disabled]="loading">
            <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            {{ loading ? 'Connexion...' : 'Se connecter' }}
          </button>
          <a routerLink="/"
            class="bg-white hover:bg-gray-100 text-gray-700 font-semibold py-3 px-6 rounded-lg border border-gray-300 transition-all duration-300 text-center">
            Retour à l'accueil
          </a>
        </div>
      </form>
    </div>
  </div>
</section>
